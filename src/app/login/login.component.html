<form
  [formGroup]="this.loginForm"
  (ngSubmit)="this.loginForm.valid && login()"
  class="login-card"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="30px"
>
  <!-- <mat-card class="main-card" fxLayout="column" fxLayoutAlign="center center"> -->
  <!-- <img src="../../assets/headerImg.png" style="width: 25%" /> -->
  <mat-card fxLayoutGap="30px" fxLayout="column" style="width: 30rem">
    <h2 style="color: black">Login</h2>
    <mat-form-field>
      <input
        formControlName="email"
        type="email"
        matInput
        placeholder="Email"
      />
      <mat-error>Email must be valid</mat-error>
    </mat-form-field>
    <mat-form-field>

      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        matInput
        placeholder="Password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>

      <mat-error
        >Length of the password must be greater then 7 or smaller than
        16</mat-error
      >
    </mat-form-field>
    <div class="login-card-btn" fxLayoutGap="30px" fxLayoutAlign="end">
      <button type="submit" color="primary" mat-raised-button>Login</button>
      <!-- <button type="button" color="accent" mat-raised-button>SignUp</button> -->
    </div>
  </mat-card>
  <!-- </mat-card> -->
</form>
